<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName"> <!-- different events: keypress, keyup, keydown, focus, blur, cut, paste, copy-->
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input type="text" [(ngModel)]="user.address.street" class="form-control" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.address.city" class="form-control" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.address.state" class="form-control" name="state">
    </div>
    <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-2" >Add New User</button> <!--other events: mouseover, mouseout, mousedown, mouseup, dblclick, drag, dragover -->
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor='let user of users' [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">
      <h4>{{ user.firstName}} {{ user.lastName }} <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide" class="btn-dark bnt-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h4>
      <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
        <li class="list-group-item ">Age: {{ user.age }}</li>
        <li class="list-group-item ">Address: {{ user.address.street }}, {{user.address.city}}, {{user.address.state}}</li>
        <li class="list-group-item ">Joined: {{user.registered | date}}</li>
      </ul>
  </li>
</ul>

<!-- <ng-template #noUsers >No users found</ng-template> -->
<h3 *ngIf="users?.length == 0 ">No users found</h3>
<h3 *ngIf="!loaded">Loading users...</h3>
