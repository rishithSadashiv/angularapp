<h2>Users</h2>
<ul *ngIf="loaded && users?.length > 0">
  <li *ngFor='let user of users'>
    <h4>{{ user.firstName }} {{ user.lastName }}</h4>
    <ul *ngIf="showExtended && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.street }}, {{user.address.city}}, {{user.address.state}}  </li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers >No users found</ng-template> -->
<h3 *ngIf="users?.length == 0 ">No users found</h3>
<h3 *ngIf="!loaded">Loading users...</h3>
