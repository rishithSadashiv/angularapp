<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-2">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor='let user of users'>
    <div class="row">
      <div class="col-sm-4">
        <!-- 3 ways to do property binding -->
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="Loading...">
        <!-- <img *ngIf="user.image" class="img-fluid" src="{{user.image}}" alt="Loading..."> -->
        <!-- <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt="Loading..."> -->
      </div>
      <div class="col-sm-8">
        <h4>{{ user.firstName }} {{ user.lastName }}</h4>
        <!-- Printing name without string interpolation. String interpolation is only for strings -->
        <!-- <h4><span [textContent]="user.firstName"></span> {{ user.lastName }}</h4> -->
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item mb-1">Age: {{ user.age }}</li>
          <li class="list-group-item">Address: {{ user.address.street }}, {{user.address.city}}, {{user.address.state}}  </li>
        </ul>
      </div>
    </div>
    
  </li>
</ul>

<!-- <ng-template #noUsers >No users found</ng-template> -->
<h3 *ngIf="users?.length == 0 ">No users found</h3>
<h3 *ngIf="!loaded">Loading users...</h3>
